<!doctype html>
<html style="height: fit-content;">

<head>
    <meta charset="utf-8" />
    <title>AutoCentury</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 380px;
            height: fit-content;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            overflow: hidden;
        }

        .container {
            padding: 16px;
        }

        /* View Switching */
        #mainView {
            display: block;
        }

        #selectionView {
            display: none;
        }

        .header {
            text-align: center;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 12px;
        }

        .title {
            font-size: 24px;
            font-weight: 900;
            color: #111827;
            margin: 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .title span {
            color: #e01f52;
        }

        .subtitle {
            font-size: 10px;
            font-weight: 600;
            color: #9ca3af;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #4b5563;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 13px;
        }

        textarea {
            height: 90px;
            resize: none;
            font-family: monospace;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .row>div {
            flex: 1;
        }

        .action-row {
            display: flex;
            gap: 12px;
            margin-top: 10px;
            align-items: stretch;
        }

        .btn-wrapper {
            flex: 1.5;
        }

        button {
            width: 100%;
            padding: 12px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            display: block;
        }

        button.primary {
            background: #111827;
            color: white;
        }

        button.secondary {
            background: #ffffff;
            color: #111827;
            border: 1px solid #e5e7eb;
            margin-top: 8px;
        }

        #stop {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }

        .checkbox-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            accent-color: #111827;
            transform: translateY(1px);
        }

        .checkbox-container label {
            margin: 0;
            font-size: 16px;
            color: #111827;
            font-weight: 800;
            white-space: nowrap;
            cursor: pointer;
        }

        /* Student Selection Styles */
        #studentList {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            margin-bottom: 12px;
        }

        .student-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f3f4f6;
            gap: 10px;
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-item input {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .student-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .student-name {
            font-size: 13px;
            font-weight: bold;
            color: #111827;
            cursor: pointer;
        }

        .student-topic {
            font-size: 11px;
            color: #6b7280;
        }

        .date-tag {
            font-weight: bold;
            color: #e01f52;
        }

        .status {
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            min-height: 15px;
        }
    </style>
</head>

<body>
    <div class="container" id="mainView">
        <div class="header">
            <h1 class="title">Auto<span>Century</span></h1>
            <span class="subtitle">By Ramim Mollah</span>
        </div>

        <label for="batchData" style="margin-top: 0;">Students & Topics</label>
        <textarea id="batchData"
            placeholder="Name, Topic; (Maths/Eng)&#10;Name, Topic, Sub, Board; (Science)"></textarea>

        <div class="row">
            <div>
                <label for="day">Day</label>
                <select id="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div><label for="startDate">Start Date</label><input type="date" id="startDate"></div>
            <div><label for="startTime">Time</label><input type="time" id="startTime"></div>
        </div>

        <div class="row">
            <div><label for="dueDate">Due Date</label><input type="date" id="dueDate"></div>
            <div><label for="dueTime">Time</label><input type="time" id="dueTime"></div>
        </div>

        <div class="action-row">
            <div class="btn-wrapper">
                <button id="run" class="primary">Create Assignments</button>
            </div>
            <div class="checkbox-wrapper">
                <div class="checkbox-container">
                    <input type="checkbox" id="nuggetAutomation" checked>
                    <label for="nuggetAutomation">Nuggets</label>
                </div>
            </div>
        </div>

        <button id="getInfo" class="secondary" style="background: #eff6ff; color: #1d4ed8; display: none;">Get Student
            Info</button>
        <button id="stop" class="secondary">Stop Automation</button>

        <div class="status" id="status"></div>
    </div>

    <div class="container" id="selectionView">
        <div class="header">
            <h1 class="title">Select <span>Students</span></h1>
            <span class="subtitle">Only checked items will be copied</span>
        </div>

        <div id="studentList"></div>

        <button id="confirmCopy" class="primary">Copy Selected</button>
        <button id="cancelSelection" class="secondary">Go Back</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
