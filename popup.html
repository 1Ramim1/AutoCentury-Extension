<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Student Picker Batch</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 12px;
            width: 360px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #444;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 13px;
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button.primary {
            background: #111827;
            color: white;
        }

        button.secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-top: 0;
        }

        .row>div {
            flex: 1;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label for="batchData">Students & Topic (Name, Topic)</label>
    <textarea id="batchData" placeholder="Hamza Ahmed, Vectors&#10;Samiul Miraj, Proof"></textarea>

    <label for="day" style="margin-top: 0;">Day of the week</label>
    <select id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>

    <label for="subject">Subject</label>
    <select id="subject">
        <option value="Mathematics">Mathematics</option>
        <option value="English Language">English Language</option>
        <option value="English Literature">English Literature</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
    </select>

    <div class="row">
        <div><label for="startDate">Start Date</label><input type="date" id="startDate"></div>
        <div><label for="startTime">Start Time</label><input type="time" id="startTime"></div>
    </div>

    <div class="row">
        <div><label for="dueDate">Due Date</label><input type="date" id="dueDate"></div>
        <div><label for="dueTime">Due Time</label><input type="time" id="dueTime"></div>
    </div>

    <button id="run" class="primary">Run Batch Automation</button>
    <button id="getInfo" class="secondary" style="background: #dbeafe; color: #1e40af; display: none;">Get Student
        Info</button>
    <button id="stop" class="secondary">Cancel Next Batch</button>

    <div class="status" id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
