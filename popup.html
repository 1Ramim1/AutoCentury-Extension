<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Student Picker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 12px;
            width: 320px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #444;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        button.primary {
            background: #111827;
            color: white;
        }

        button.secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .row {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .row button {
            width: 50%;
            margin-top: 0;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
        }

        .hint {
            margin-top: 8px;
            font-size: 11px;
            color: #6b7280;
        }

        select {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>

<body>
    <label for="day">Day of the week</label>
    <select id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>

    <label for="name" style="margin-top: 10px;">Student name to search</label>
    <input id="name" placeholder='e.g. "Ahmed, Hamza"' />

    <button id="run" class="primary">Run on this tab</button>

    <div class="row">
        <button id="save" class="secondary">Save</button>
        <button id="stop" class="secondary">Stop</button>
    </div>

    <div class="status" id="status"></div>
    <div class="hint">
        Tip: Open the target page first, then click Run.
    </div>

    <script src="popup.js"></script>
</body>

</html>
