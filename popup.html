<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Student Picker Batch</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 12px;
            width: 380px;
            /* Slightly wider to accommodate larger text */
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #444;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 13px;
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: monospace;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button.primary {
            background: #111827;
            color: white;
        }

        button.secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .row {
            display: flex;
            gap: 12px;
            margin-top: 0;
            align-items: center;
        }

        .row>div {
            flex: 1;
        }

        /* UPDATED: Larger Tick and Text */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            white-space: nowrap;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            /* Bigger tick box */
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-container label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            /* Bigger text */
            font-weight: 700;
            /* Extra bold */
            color: #111827;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label for="batchData">Students & Topic (Name, Topic;)</label>
    <textarea id="batchData" placeholder="Hamza Ahmed, Tree;&#10;Samiul Miraj, Vectors;"></textarea>

    <label for="day" style="margin-top: 0;">Day of the week</label>
    <select id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select>

    <label for="subject">Subject</label>
    <select id="subject">
        <option value="Mathematics">Mathematics</option>
        <option value="English">English</option>
        <option value="Science">Science</option>
    </select>

    <div class="row">
        <div><label for="startDate">Start Date</label><input type="date" id="startDate"></div>
        <div><label for="startTime">Start Time</label><input type="time" id="startTime"></div>
    </div>

    <div class="row">
        <div><label for="dueDate">Due Date</label><input type="date" id="dueDate"></div>
        <div><label for="dueTime">Due Time</label><input type="time" id="dueTime"></div>
    </div>

    <div class="row">
        <div style="flex: 1.5;">
            <button id="run" class="primary">Run Batch Automation</button>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="nuggetAutomation" checked>
            <label for="nuggetAutomation">Nugget Automation</label>
        </div>
    </div>

    <button id="getInfo" class="secondary" style="background: #dbeafe; color: #1e40af; display: none;">Get Student
        Info</button>
    <button id="stop" class="secondary">Stop Automation</button>

    <div class="status" id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
